<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Become a member</title>
    <link rel="stylesheet" href="./fonts/fonts.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="wrapper-left">
            <div class="container">
                <div class="content">
                    <div class="header-text">
                        <h2>Become a member</h2>
                        <p>Use social networks to join us instantly. <br> You won't spend any time confirming those boring emails.</p>
                    </div>
                    
                    <ul class="list">
                        <li>
                            <a href="#">
                                <img src="./img/googleplus.svg" alt="googleplus" width="20">
                                <h6>Sign up with google+</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/facebook.svg" alt="facebook" width="20">
                                <h6>Sign up with facebook</h6>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="./img/twitter.svg" alt="twitter" width="20">
                                <h6>Sign up with twitter</h6>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div class="line"></div>
            <div class="container">
                <div class="text-bottom">
                    <p>You can still sign up with your email address</p>
                    <a href="#">Sign up with email</a>
                </div>
            </div> 
        </div>
        
        <div>
            <img class="side-img" src="./img/side.jpg" alt="city with high buildings" width="360" height="560">
        </div>
        
    </div>
    
</body>
</html>
